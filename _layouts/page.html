---
layout: default
---
<article class="post">
  <section class="section page-hero" style="background-image:url({{ page.hero-image }})">
    <div class="text container">
      <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
      </header>
    </div>
</section>
  <div class="post-content">
    {{ content }}
  </div>
</article>
