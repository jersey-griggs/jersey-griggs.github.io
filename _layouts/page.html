---
layout: default
---
<article class="post">
    <div class="container">
      <header class="post-header">
        <h1 class="post-title serif{% if page.use_dark_main == true%} inverted{% endif %}">{{ page.title | escape }}</h1>
      </header>
    </div>
  <div class="post-content">
    {{ content }}
  </div>
</article>
