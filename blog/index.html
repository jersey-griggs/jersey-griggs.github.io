---
layout: page
title: Blog
---
<div class="text container">
<ul class="post-list feature">
  {%- for post in site.posts -%}

    <li class="card">
        <div class="img-container" style="background-image:url({{ post.image }});"></div>
        <div class="card-content">
          <h5 class="post-date">{{ post.date | date: '%B %d, %Y'  }} | {{ post.categories }}</h5>
          <h2 class="small">
            <a class="post-link" href="{{ post.url | relative_url }}">
              {{ post.title | escape }}
            </a>
          </h2>
          <p>{{ post.description  | strip_html | truncatewords:25 }}</p>
          <a class="button" href="{{ post.url | relative_url }}"><strong>Read More</strong></a>
        </div>
      </li>


<!--     {% if post.image %}
      <img src="{{ post.image }}" alt="{{ post.title }}" class="post-image">
    {% endif %} -->

  {%- endfor -%}
</ul>
</div>
