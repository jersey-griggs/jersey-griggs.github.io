---
layout: page
title: Blog
---
<div class="text container">
<ul class="post-list feature">
  {%- for post in site.posts -%}
  <li>
    <h2 class="small">
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h2>
<!--     {% if post.image %}
      <img src="{{ post.image }}" alt="{{ post.title }}" class="post-image">
    {% endif %} -->
    <p>{{ post.description }}</p>
    <a class="button" href="{{ post.url | relative_url }}"><strong>Read More</strong></a>
  </li>
  {%- endfor -%}
</ul>
</div>
