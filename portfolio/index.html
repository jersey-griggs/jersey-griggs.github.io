---
layout: page
title: "Portfolio"
description: "Hire for content writing"
---
<div class="text container">
 {% assign portfolio = site.data.portfolio %}
         {% for content in portfolio %}
        <div class="portfolio card">
        	<a href="{{ content.url }}">
          <div class="img-container" style="background-image: url({{ content.image }});">
          </div>
          <div class="card-content">
            <h2 class="very small">{{ content.title }}</h2>
           <p>{{ content.category }}</p> 
          </div>
          </a>
        </div>
        {% endfor %}
        </div>
