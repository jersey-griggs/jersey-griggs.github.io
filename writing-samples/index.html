---
layout: page
title: Writing Samples
---
<ul class="post-list feature">
  {%- for post in site.posts -%}
  <li>
    <h2>
      <a class="post-link" href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h2>
    {% if post.image %}
      <img src="{{ post.image }}" alt="{{ post.title }}" style="margin:0; border-radius: .2rem;">
    {% endif %}
    <p>{{ post.content | strip_html | truncatewords:75}}</p>
    <a class="button" href="{{ post.url | relative_url }}"><strong>Read More</strong></a>
  </li>
  {%- endfor -%}
</ul>
